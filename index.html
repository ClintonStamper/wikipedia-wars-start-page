<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikipedia Wars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <h2> Welcome to Wikipedia Wars!</h2>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div id = "startTitle">
        Loading start page...
      </div>
      <form id = "startButton" action="http://google.com" target="_blank">
        <input type="submit" value="Start Game Here" />
      </form>
    </div>
    <div class="col-md-6">
      <div id = "endTitle">
        Loading end page...
      </div>
      <button id="endButton">Click When Finished</button>
    </div>
    <hr>
    <h3>Your time was 00:00:00. </h3>
</div>

</body>
</html>
